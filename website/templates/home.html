<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <link rel="stylesheet" href="../static/css/styles.css">

</head>
<body>
 <div class="nav">
    <div><h1>CallPay</h1></div>
    <div><button type="button" class="btn btn-outline-secondary" onclick="redirectToLogin()">Login</button></div>
 </div>
      <div class="container right-panel-active">
        <!-- Sign Up -->
        <div class="container__form container--signup">
            <form action="#" class="form1" id="form1">
                <h2>IVR transaction app</h2>
            </form>
        </div>
    
        <!-- Sign In -->
        <div class="container__form container--signin">
            <form action="#" class="form1" id="form2">
                <h2>An IVR Transaction app</h2>
            </form>
        </div>
    
        <!-- Overlay -->
        <div class="container__overlay">
            <div class="overlay">
                <div class="overlay__panel overlay--left">
                    <button class="btn" id="signIn">show more</button>
                </div>
                <div class="overlay__panel overlay--right">
                    <button class="btn" id="signUp">show less</button>
                </div>
            </div>
        </div>
    </div>
    </br>
    <h2 style="color: whitesmoke;">Transaction History</h2>
    <h3 style="color: whitesmoke;">+1 567-347-1540</h3>
      <table class="table" style="max-width:600px">
        <thead>
          <tr>
            <th scope="col">Id</th>
    
            <th scope="col">Details</th>
            <th scope="col">Date/Time</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            {% for data in current_user.history %}
            <tr>
              <td>{{data[0]}}</td>
              <td>{{data[1]}}</td>
              <td>{{data[2]}}</td>
            </tr>
            {% endfor %}
          </tr>
        </tbody>
      </table>
</body>
<script>
  const signInBtn = document.getElementById("signIn");
const signUpBtn = document.getElementById("signUp");
const fistForm = document.getElementById("form1");
const secondForm = document.getElementById("form2");
const container = document.querySelector(".container");

function redirectToLogin() {
    window.location.href = "/login";
  }

signInBtn.addEventListener("click", () => {
	container.classList.remove("right-panel-active");
});

signUpBtn.addEventListener("click", () => {
	container.classList.add("right-panel-active");
});

fistForm.addEventListener("submit", (e) => e.preventDefault());
secondForm.addEventListener("submit", (e) => e.preventDefault());

</script>
</html>
